<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <meta name="darkreader-lock">
    <title>Page Title - Your Name</title>
    <link rel="stylesheet" href="style.css">
    <script>
        // Prevent flash of wrong theme by applying theme immediately
        (function () {
            const isFileProtocol = window.location.protocol === 'file:';

            function getStoredTheme() {
                if (isFileProtocol) {
                    const value = `; ${document.cookie}`;
                    const parts = value.split(`; theme=`);
                    return parts.length === 2 ? parts.pop().split(';').shift() : null;
                }
                return localStorage.getItem('theme');
            }

            const savedTheme = getStoredTheme();
            const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            const theme = savedTheme || systemTheme;

            document.documentElement.setAttribute('data-theme', theme);
            document.body.setAttribute('data-theme', theme);
        })();
    </script>
</head>

<body data-theme="light">

                    <button id="theme-toggle" class="theme-toggle">

                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>

                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        </svg>
                    </button>
                </nav>
            </div>
        </header>

        <main>
            <!-- Replace this section with your page content -->

                <h2 class="section-title">Page Title</h2>

                <!-- For text content, use .content-text -->
                <p class="content-text">
                    This is a template for creating new pages. You can replace this content with your own.
                </p>

                <!-- For lists of items (projects, publications, etc.), use .content-list -->

                    </div>
